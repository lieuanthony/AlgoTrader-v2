name: Stop AlgoTrader

on:
  schedule:
    - cron: '33 14 * * 1-5'  # Runs every weekday at 14:33 UTC (9:33 AM EST)

jobs:
  stop:
    runs-on: ubuntu-latest

    steps:
      - name: Stop Docker container
        run: |
          docker stop algotrader-v2 || true  # Stop container if running
          docker rm algotrader-v2 || true    # Remove container if exists
